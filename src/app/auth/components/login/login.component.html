<div class="container">
  <div class="card">
    <div class="card-body">
      <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="div-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" [ngClass]="{'is-invalid': usernameControl.touched && usernameControl.invalid }"
            placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [ngClass]="{'is-invalid': passwordControl.touched && passwordControl.invalid }"
            id="password" placeholder="Enter password" formControlName="password">
            <small class="form-text text-muted">Your password must be 8-20 characters long.</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loginInProgress">Login</button>
      </form>
    </div>
  </div>
</div>
